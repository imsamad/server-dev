<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button id="add">Add</button>
    <button id="get">Get</button>
    <script>
      document.getElementById("add").addEventListener("click", () => {
        fetch("/login", {
          method: "POST",
        })
          .then((res) => res.json())
          .then(console.log)
          .catch((err) => {
            console.log(err);
          })
          .finally(() => {
            console.log("finally");
          });
      });
      document.getElementById("get").addEventListener("click", () => {
        fetch("/secure", {
          method: "GET",
        })
          .then((res) => res.json())
          .then(console.log)
          .catch((err) => {
            console.log(err);
          })
          .finally(() => {
            console.log("finally");
          });
      });
    </script>
  </body>
</html>
